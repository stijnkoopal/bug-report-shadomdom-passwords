<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <form is="iron-form" id="reg-form" action="/" method="get">
      <paper-input id="name" name="name" label="Whatever name" autocomplete="name" pattern=".{1,32}"
                   error-message="4-32 letters please" auto-validate="" required="" tabindex="0" aria-disabled="false"
                   class="x-scope paper-input-0">

      </paper-input>
      <paper-input type="email" id="email" name="email" label="Fake email address" autocomplete="username email"
                   error-message="at least email format, please" auto-validate="" required="" tabindex="0"
                   aria-disabled="false" class="x-scope paper-input-0">

      </paper-input>
      <paper-input id="password" type="password" name="password" label="Bogus password" autocomplete="new-password"
                   pattern=".{4,32}" error-message="4-32 letters please" auto-validate="" required="" tabindex="0"
                   aria-disabled="false" class="x-scope paper-input-0">

      </paper-input>
      <div class="layout horizontal around-justified">
        <button type="submit" class="hidden">
          <paper-button raised="" role="button" tabindex="0" animated="" aria-disabled="false" elevation="1"
                        class="x-scope paper-button-0">Register
          </paper-button>
        </button>
      </div>
    </form>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
